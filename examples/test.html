<!DOCTYPE html>
<html>
<head>
    <title>Google Maps JavaScript API v3 Example: Map Coordinates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style>
        @import url(vendor/leaflet.css);
        html, body {
            width: 100%;
            height: 100%;
            border: 0;
            padding: 0;
            margin: 0;
            overflow:hidden;
        }
        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
            padding: 0;
            margin: 0;
        }

    </style>

<script id="choropleth" type="text/cartocss">
#ne_50m_admin_1_states {
  polygon-fill: #FFFFB2;
  polygon-opacity: 0.8;
  line-color: black;
  line-width: 0.2;
  line-opacity: 1;
  transition-time: 300;
}

#ne_50m_admin_1_states::hover {
  polygon-fill: #555;
  polygon-opacity: 0.8;
  line-color: black;
  line-width: 1;
  line-opacity: 1;
}

</script>

</head>
<body>
<div id="map">
</div>
  <script src="vendor/leaflet.js"></script>
  <script src="dist/d3.cartodb.full.js"></script>
  <script>
  var c = [40.71512685201709, -74.00201797485352]
  var map = new L.Map("map", {center: c, zoom: 3})

  L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
  }).addTo(map);

  var cartoDBd3Layer = new L.CartoDBd3Layer({
    user: 'rambo-test',
    table: 'ne_50m_admin_1_states',
    cartocss: document.getElementById('choropleth').innerHTML
  }).addTo(map);

  </script>
</body>
</html>
